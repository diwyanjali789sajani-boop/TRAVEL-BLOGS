<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel Gallery — Sajani Diwyanjali Hendawitharana</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #2b6cb0;
      --muted: #6b7280;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(15,23,42,0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef3fb 60%);
      color: #0f172a;
      padding: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 920px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-columns: 300px 1fr;
    }
    .profile {
      padding: 28px;
      background: linear-gradient(180deg, #ffffff, #f7fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 18px;
    }
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid rgba(43, 108, 176, 0.08);
      box-shadow: 0 10px 30px rgba(11, 52, 110, 0.06);
      background: #ddd;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    p.role {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }
    .social {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      border: 1px solid rgba(11, 52, 110, 0.06);
      background: transparent;
      color: var(--accent);
    }
    .content {
      padding: 36px 32px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: var(--accent);
    }
    .about-text {
      margin: 0;
      line-height: 1.5;
    }
    /* Gallery styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery figure {
      margin: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(15,23,42,0.06);
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .gallery figcaption {
      padding: 10px;
      font-size: 14px;
      text-align: center;
      color: #374151;
    }
    @media (max-width: 820px) {
      .container { grid-template-columns: 1fr; }
      .profile { flex-direction: row; gap: 16px; text-align: left; padding: 20px; }
      .avatar { width: 96px; height: 96px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <aside class="profile">
      <div class="avatar">
        <img src="myphoto.png" alt="Sajani Diwyanjali Hendawitharana — profile photo">
      </div>
      <div>
        <h1>Sajani Diwyanjali Hendawitharana</h1>
        <p class="role">Traveler • Storyteller • Curious Explorer</p>
        <div class="social">
          <a class="btn" href="about.html">About</a>
          <a class="btn" href="destinations.html">Destinations</a>
          <a class="btn" href="gallery.html">Gallery</a>
        </div>
      </div>
    </aside>

    <section class="content">
      <div class="section">
        <h2>Travel Gallery</h2>
        <p class="about-text">A collection of favorite moments captured during my travels.</p>
      </div>

      <div class="gallery">
        <figure>
          <img src="gallery1.png" alt="Sunrise in the mountains">
          <figcaption>Sunrise in the mountains</figcaption>
        </figure>
        <figure>
          <img src="gallery2.png" alt="Tea plantations in Sri Lanka">
          <figcaption>Tea plantations in Sri Lanka</figcaption>
        </figure>
        <figure>
          <img src="gallery3.png" alt="Historic ruins at Sigiriya">
          <figcaption>Historic ruins at Sigiriya</figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
